<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Document</title>
    </head>
    <body>
        <ul id="books-list" data-template="book-item-template"></ul>
        <script src="../node_modules/jquery/dist/jquery.js" charset="utf-8"></script>
        <script src="../node_modules/handlebars/dist/handlebars.js" charset="utf-8"></script>
        <!-- <script src="task-2.js" charset="utf-8"></script> -->
        <script id="book-item-template" type="text/x-handlebars-template">
        <li class="book-item">
            <a href="/#books/{{id}}">
                <strong>{{title}}</strong>
            </a>
        </li>
    </script>

    <script type="text/javascript">
        var books = [
            {
                id: '1',
                title: 'JavaScript: The Good Parts'
            }, {
                id: '2',
                title: 'Secrets of the JavaScript Ninja'
            }, {
                id: '3',
                title: 'Secrets of the JavaScript Ninja'
            }, {
                id: '4',
                title: 'Secrets of the JavaScript Ninja'
            }
        ];

        $.fn.listview = function (data) {
            var $this = $(this),
                templateId = $this.attr('data-template'),
                $textTemplate = $('#' + templateId),
                template = Handlebars.compile($textTemplate.html()),
                result = '',
                i;

            for (i = 0; i < data.length; i += 1) {
                result += template(data[i]);
            }

            $this.html(result);
        };

        $('#books-list').listview(books);
    </script>
</body>
</html>
