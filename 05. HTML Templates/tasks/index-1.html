<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <div id="wrapper">

    </div>
    <script src="../node_modules/handlebars/dist/handlebars.js" charset="utf-8"></script>
    <script src="task-1.js" charset="utf-8"></script>
    <script type="text/x-handlebars-template" id="template-text">
        <table class="items-table">
            <thead>
                <tr>
                    <th>#</th>
                    {{#each headers}}
                        <th>
                            {{this}}
                        </th>
                    {{/each}}
                </tr>
            </thead>
            <tbody>
                {{#each items}}
                    <tr>
                        <td>{{@index}}</td>
                        <td>{{this.col1}}</td>
                        <td>{{this.col2}}</td>
                        <td>{{this.col3}}</td>
                    </tr>
                {{/each}}
            </tbody>
        </table>
    </script>
    <script type="text/javascript">
        var templateText = document.getElementById('template-text').innerHTML,
            template = Handlebars.compile(templateText),
            data = {
              headers : ['Vendor', 'Model', 'OS'],
              items : [{
                        col1: 'Nokia',
                        col2: 'Lumia 920',
                        col3: 'Windows Phone'
                      }, {
                        col1: 'LG',
                        col2: 'Nexus 5',
                        col3: 'Android'
                      }, {
                        col1: 'Apple',
                        col2: 'iPhone 6',
                        col3: 'iOS'
                      }]
          },
          result = template(data),
          wrapper = document.getElementById("wrapper");

          wrapper.innerHTML += result;

    </script>
</body>
</html>
